<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="todo-box">
    <h2 class="mb-4">To-Do List <span>📝</span></h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="input-box" placeholder="Add your task">
      <button class="btn" onclick="addTask()">Add</button>
    </div>

    <ul class="task-list overflow-auto" id="task-list" style="max-height: 250px;">
      <!-- Tasks will be added here dynamically -->
      <p id="task-count">Total Tasks: 0</p>
    </ul>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
